name: Publish Python Package

on:
  push:
    tags:
      - "v*"  # El workflow se ejecutarÃ¡ cuando se empuje un tag que comience con "v"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    # Configurar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v3
      run: echo "::notice title=Repository Checkout âœ…::Successfully checked out the repository."
      continue-on-error: false

    # Configurar Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
      run: echo "::notice title=Python Setup ðŸ::Python 3.9 has been configured successfully."
      continue-on-error: false

    # Instalar herramientas necesarias para la publicaciÃ³n
    - name: Install packaging tools
      run: |
        python -m pip install --upgrade pip setuptools wheel twine
        echo "::notice title=Dependencies Installed ðŸ“¦::Packaging tools installed successfully (pip, setuptools, wheel, twine)."
      continue-on-error: true

    # Construir el paquete
    - name: Build package
      run: |
        python setup.py sdist bdist_wheel
        echo "::notice title=Package Build ðŸš€::Package built successfully and is ready for upload."
      continue-on-error: true

    # Subir el paquete a PyPI
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/*
        echo "::notice title=Upload Success âœ…::The package has been successfully uploaded to PyPI."
      continue-on-error: true

    # Generar una tabla con los resultados
    - name: Generate summary table
      if: always()  # Ejecuta esta etapa siempre, incluso si el pipeline falla
      run: |
        echo "## ðŸ“ Pipeline Summary Table" >> $GITHUB_STEP_SUMMARY
        echo "| Step                          | Status          | Rating         |" >> $GITHUB_STEP_SUMMARY
        echo "|-------------------------------|-----------------|----------------|" >> $GITHUB_STEP_SUMMARY

        # Anotaciones para cada paso
        if [[ ${{ steps.checkout.outcome }} == "success" ]]; then
          echo "| Repository Checkout           | âœ… Done         | â­â­â­â­â­          |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Repository Checkout           | âŒ Failed       | â­              |" >> $GITHUB_STEP_SUMMARY
        fi

        if [[ ${{ steps.python_setup.outcome }} == "success" ]]; then
          echo "| Python Setup                  | âœ… Done         | â­â­â­â­â­          |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Python Setup                  | âŒ Failed       | â­              |" >> $GITHUB_STEP_SUMMARY
        fi

        if [[ ${{ steps.install_tools.outcome }} == "success" ]]; then
          echo "| Dependencies Installed        | âœ… Done         | â­â­â­â­â­          |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Dependencies Installed        | âŒ Failed       | â­              |" >> $GITHUB_STEP_SUMMARY
        fi

        if [[ ${{ steps.build_package.outcome }} == "success" ]]; then
          echo "| Package Build                 | âœ… Done         | â­â­â­â­â­          |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Package Build                 | âŒ Failed       | â­              |" >> $GITHUB_STEP_SUMMARY
        fi

        if [[ ${{ steps.publish_pypi.outcome }} == "success" ]]; then
          echo "| Upload to PyPI                | âœ… Done         | â­â­â­â­â­          |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Upload to PyPI                | âŒ Failed       | â­              |" >> $GITHUB_STEP_SUMMARY
        fi
